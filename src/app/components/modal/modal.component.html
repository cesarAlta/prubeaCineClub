<div class="modal-content text-dark">
    <div class="position-absolute end-0 top-0 m-2" *ngIf="!processing">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-header {{border}}" >
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <span class="align-middle me-2 my-auto">
      <i [class]="classIcon"></i>
    </span>
    <p class="fs-5 my-auto">{{message}}</p>
  </div>
  <div class="modal-footer">
    <button
    *ngIf="textBtnTrue !== ''"
    type="button"
    class="btn btn-sm btn-outline-primary"
    (click)="activeModal.close(true)"
    ngbAutofocus 
  >
    {{ textBtnTrue }}
  </button>
  &nbsp;
  <button
    *ngIf="textBtnFalse !== ''"
    type="button"
    class="btn btn-sm btn-outline-danger"
    data-bs-dismiss="modal"
    (click)="activeModal.close(false)"
  >
    {{ textBtnFalse }}
  </button>
  </div>
</div>
