<div class="modal-body text-dark">
  <div class="row justify-content-end me-1">
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    ></button>
  </div>

  <h4 class="modal-title text-center">{{ title }}</h4>
  <div class="row mt-3">
    <p class="text-dark fs-5 text-center">
      <span class="align-middle">
        <i [class]="classIcon"></i>
      </span>
      {{ message }}
    </p>
    <!-- <div class="d-flex" style="width: 80px; height: auto" >
      <img src="./assets/img/icons/ok.png" class="img-fluid" alt="ok-icon" *ngIf="iconcheck" >
      <img src="./assets/img/icons/ok.png" class="img-fluid" alt="x-icon" *ngIf="iconfail">
      <img src="./assets/img/logout.svg" alt="logout-icon" class="img-fluid" *ngIf="logout">
    </div> -->
  </div>
  <div *ngIf="bloquearPantalla" class="progress">
    <div
      class="progress-bar pogress-bar-striped progress-bar-animated"
      role="progrressbar"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
      style="width: 100%"
    ></div>
  </div>
</div>
<div class="row mb-3">
  <div class="d-flex justify-content-center">
    <button
      *ngIf="textBtnTrue !== ''"
      type="button"
      class="btn btn-sm btn-outline-primary"
      (click)="activeModal.close(true)"
    >
      {{ textBtnTrue }}
    </button>
    &nbsp;
    <button
      *ngIf="textBtnFalse !== ''"
      type="button"
      class="btn btn-sm btn-outline-danger"
      data-bs-dismiss="modal"
      (click)="activeModal.close(false)"
    >
      {{ textBtnFalse }}
    </button>
  </div>
</div>
