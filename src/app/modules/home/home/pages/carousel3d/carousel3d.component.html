<div class="container-bg">
  <h1 class="title">Estrenos</h1>
  <div class="container-slider">
    <div class="container">
      <input type="radio" name="slider" id="item-1" checked />
      <input type="radio" name="slider" id="item-2" />
      <input type="radio" name="slider" id="item-3" />

      <div class="cards">
        <label class="card-film" for="item-1" id="selector-1">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="
                ../../../../../../assets/img/TodasLasPistas/TodasLasPistas-CoverEstreno.jpg
              "
            />

              media="(min-width: 480px)"
              srcset="
                ../../../../../../assets/img/TodasLasPistas/TodasLasPistas-CoverEstreno400p.jpg
              "
            />
            <img
              src="../../../../../../assets/img/TodasLasPistas/TodasLasPistas-CoverEstreno400p.jpg"
              alt=""
            />
          </picture>
          <div
            class="position-absolute bottom-0 start-50 translate-middle-x "
          >
            <div>
              <a
                role="button"
                class="btn btn-dark fs-4 p-2"
                routerLink="/peliculas/ver/Todas las pistas fueron falsas"
              >
                Ver más
              </a>
            </div>
          </div>
        </label>
        <label class="card-film" for="item-2" id="selector-2">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="
                ../../../../../../assets/img/LaNocheMasLarga/LaNoche-CoverEstreno.jpg
              "
            />
            <source
              media="(min-width: 480px)"
              srcset="
                ../../../../../../assets/img/LaNocheMasLarga/LaNoche-Cover400jpg.jpg
              "
            />
            <img
              src="../../../../../../assets/img/LaNocheMasLarga/LaNoche-Cover400jpg.jpg"
              alt=""
            />
          </picture>
          <div
            class="position-absolute bottom-0 start-50 translate-middle-x "
          >
            <div>
              <a
                role="button"
                class="btn btn-dark fs-4 p-2"
                routerLink="/peliculas/ver/La noche mas larga"
              >
                Ver más
              </a>
            </div>
          </div>
        </label>
        <label class="card-film" for="item-3" id="selector-3">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="
                ../../../../../../assets/img/laEstrella/laEstrella-CoverEstreno.jpg

            <div>
              <a
                role="button"
                class="btn btn-dark fs-4 p-2"
                routerLink="/peliculas/ver/La estrella"
              >
                Ver más
