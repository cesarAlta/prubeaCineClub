<ng-container *ngIf="false">
  <div
    style="min-height: 100vh; width: 100%"
    class="d-flex justify-content-center align-items-center bg-dark"
  >
    <div class="row justify-content-center m-0 w-100">
      <div class="col-11 col-sm-9 col-md-6 col-lg-5 col-xl-4 m-3">
        <div
          class="card bg-dark text-white position-relative overflow-hidden mx-auto"
        >
          <img
            src="./assets/img/login/log-1.png"
            class="img-fluid"
            alt="log-1.png"
          />
          <div class="position-absolute top-0 end-0">
            <a
              routerLink="/home"
              class="btn btn-link text-white fs-4"
              aria-label="Close"
            >
              <i class="fa-solid fa-xmark"></i>
            </a>
          </div>
          <div
            class="position-absolute bottom-0 start-50 translate-middle-x w-100"
          >
            <h5 class="text-center text-white border-bottom w-75 mx-auto">
              {{ title }}
            </h5>
            <!--Recovery-->
            <form
              name="formRecovery"
              [formGroup]="recoverPassF"
              *ngIf="recoverPassF"
              class="mb-4 w-75 mx-auto"
            >
              <div class="mb-2">
                <label for="password" class="form-label"
                  >Nueva contraseña</label
                >
                <input
                  type="password"
                  class="form-control form-control-sm"
                  id="password"
                  aria-describedby="password"
                  formControlName="password"
                  [ngClass]="{
                    'is-invalid':
                      (recoverPassF.controls['password'].touched ||
                        submitted) &&
                      recoverPassF.controls['password'].errors
                  }"
                />
                <span
                  class="text-danger"
                  *ngIf="(recoverPassF.controls['password'].touched || submitted) && recoverPassF.controls['password'].errors?.['required']"
                >
                  Campo obligatorio
                </span>
              </div>
              <div class="mb-3" *ngIf="recoverPassF.get('password')?.value">
                <label for="newPassword2" class="form-label"
                  >Tu nueva contraseña es:</label
                >
                <input
                  type="text"
                  class="imputpass w-100"
                  disabled
                  id="newPassword2"
                  [value]="recoverPassF.get('password')?.value"
                />
              </div>
              <div class="mt-3 d-flex justify-content-center">
                <button
                  type="submit"
                  class="btn btn-sm btn-primary"
                  (click)="confirm()"
                >
                  Aceptar
                </button>
              </div>
            </form>
          </div>
          <div class="position-absolute end-0 bottom-0 m-2">
            <a routerLink="/us/login">
              <span class="text-decoration-underline text-warning"
                ><i class="fa-solid fa-arrow-left"></i>Iniciar sesión</span
              >
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="position-relative bg-dark" style="height: 100vh">
  <div class="row m-0 h-75 justify-content-center align-items-center">
    <div class="col-10 position-relative" style="max-width: 30rem">
      <div style="height: 4rem"></div>
      <div class="position-absolute top-0 start-50 translate-middle-x">
        <div class="d-flex justify-content-center">
          <div
            class="d-flex justify-content-center align-items-center rounded-circle bg-secondary border"
            style="
              width: 7rem;
              height: 7rem;
              background: linear-gradient(#212429, #656f7e);
            "
            id="login-card"
          >
            <i class="fa-regular fa-user text-white fs-1"></i>
          </div>
        </div>
      </div>
      <div
        class="row justify-content-center align-items-end border rounded-3"
        style="max-height: 30rem; background: linear-gradient(#212429, #656f7e)"
        id="login-card"
      >
        <h4 class="col-10 text-white title-form mb-3">
          {{ title }}
        </h4>
        <form [formGroup]="recoverPassF" class="col-10">
          <div class="mb-3">
            <!-- <label for="newPassword" class="form-label"
              >Ingrese su nueva contraseña</label
            > -->
            <div class="input-group position-relative">
              <span
                class="input-group-text text-white bg-secondary border-0"
                id="addon-@"
              >
                <i
                  class="fa-solid"
                  [ngClass]="{
                    'fa-lock': recoverPassF.controls['newPassword'].value,
                    'fa-lock-open': !recoverPassF.controls['newPassword'].value,
                    'text-danger':
                      (recoverPassF.controls['newPassword'].touched ||
                        submitted) &&
                      recoverPassF.controls['newPassword'].errors,
                      'text-warning': (recoverPassF.controls['repeatNewPassword'].value && recoverPassF.errors?.['mismatch']),
                      'text-success' : recoverPassF.controls['repeatNewPassword'].value && !recoverPassF.errors?.['mismatch']

                      
                  }"
                ></i>
              </span>
              <input
                type="password"
                class="form-control"
                [autocomplete]="false"
                placeholder="Nueva contraseña"
                id="newPassword"
                aria-label="new password"
                formControlName="newPassword"
                [ngClass]="{
                  'is-invalid':
                    (recoverPassF.controls['newPassword'].touched ||
                      submitted) &&
                    recoverPassF.controls['newPassword'].errors
                }"
              />
            </div>
            <small
              class="text-danger"
              *ngIf="(recoverPassF.controls['newPassword']?.touched || submitted) && recoverPassF.controls['newPassword'].errors?.['required']"
            >
              Campo obligatorio
            </small>
          </div>
          <div class="mb-3">
            <!-- <label for="repeatNewPassword" class="form-label"
              >Repita su nueva contraseña</label
            > -->
            <div class="input-group position-relative">
              <span
                class="input-group-text text-white bg-secondary border-0"
                id="addon-@"
              >
                <i
                  class="fa-solid"
                  [ngClass]="{
                    'fa-lock': recoverPassF.controls['repeatNewPassword'].value,
                    'fa-lock-open':
                      !recoverPassF.controls['repeatNewPassword'].value,
                    'text-danger':
                      (recoverPassF.controls['repeatNewPassword'].touched ||
                        submitted) &&
                      recoverPassF.controls['repeatNewPassword'].errors,
                      'text-warning': (recoverPassF.controls['repeatNewPassword'].value && recoverPassF.errors?.['mismatch']),
                      'text-success' : recoverPassF.controls['repeatNewPassword'].value && !recoverPassF.errors?.['mismatch'] }"
                ></i>
              </span>
              <input
                type="password"
                class="form-control"
                [autocomplete]="false"
                placeholder="Repetir contraseña"
                id="repeatNewPassword"
                aria-label="repeat new password"
                formControlName="repeatNewPassword"
                [ngClass]="{
                  'is-invalid':
                    (recoverPassF.controls['repeatNewPassword'].touched ||
                      submitted) &&
                    recoverPassF.controls['repeatNewPassword'].errors
                }"
              />
            </div>
            <small
              class="text-danger"
              *ngIf="(recoverPassF.controls['repeatNewPassword']?.touched || submitted) && recoverPassF.controls['repeatNewPassword'].errors?.['required']"
            >
              Campo obligatorio
            </small>
            <small
              class="text-danger d-block"
              *ngIf="recoverPassF.controls['repeatNewPassword'].value && recoverPassF.errors?.['mismatch']"
            >
              No coinciden las contraseñas
            </small>
          </div>
          <div class="d-flex justify-content-center gap-2 mb-3">
            <button
              class="btn btn-warning text-light"
              type="button"
              (click)="back()"
            >
              Volver
            </button>
            <button
              class="btn btn-success text-light"
              type="button"
              (click)="confirm()"
            >
              Confirmar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
