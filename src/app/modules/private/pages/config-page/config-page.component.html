<!-- config- video -->
<div>
  <div class="bg-dark my-3">
    <h3 class="d-flex justify-content-between border-bottom">
      Configuraci√≥n: video de portada de inicio.
      <small>
        <a
          role="button"
          class="btn-link link-light"
          routerLink="/dashboard"
        >
          <i class="fa-solid fa-x"></i> </a
      ></small>
    </h3>
  </div>
  <div class="container">
    <form name="formVideo">
      <div class="mb-3">
        <label for="formFile" class="form-label"
          >Seleccione un video para la portada</label
        >
        <input
          accept="video/mp4"
          class="form-control"
          type="file"
          id="formFile"
          (change)="getVideo($event)"
        />
      </div>
      <div class="row justify-content-center mb-3" *ngIf="videoPreview">
        <div class="col-auto">
          <!-- relacion 16:9 -->
          <video controls width="800" height="540">
            <source [src]="videoPreview" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="d-flex justify-content-center gap-3 mb-3">
        <button type="button" class="btn btn-primary" (click)="saveVideo()">Confirmar</button>
        <button type="button" class="btn btn-warning">Cancelar</button>
      </div>
    </form>
  </div>
</div>
